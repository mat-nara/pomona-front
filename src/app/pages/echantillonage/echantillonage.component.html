<div class="container-fluid">
    <div class="row mb-4 align-items-center">
        <div class="col-sm-6">
            <div class="page-title-box p-0">
                <h4 class="mb-0 font-size-18">CONTROLE PAR ECHANTILLONAGE</h4>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <label class="col-md-auto col-form-label text-muted" style="font-size: 110%">Nom :</label>
                <div class="col-md">
                    <input type="text" class="form-control" id="nomEchantillonnage"
                        placeholder="Nomer votre échantillonnage">
                </div>
                <label class="col-md-auto col-form-label text-muted" style="font-size: 110%">Nombre de matricules
                    :</label>
                <div class="col-md">
                    <input type="number" class="form-control" id="inputNbMatricules" value="0">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card" style="height: auto;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Succursale</h4>
                    <div class="form-check" *ngFor="let etab of etablissements; let index = index">
                        <input class="form-check-input" type="checkbox" name="etablissement" value={{index}} id="etab_{{index}}">
                        <label class="col-md-auto form-check-label text-muted" style="font-size: 110%" for={{index}}>
                            {{etab}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="height: auto;">
                <div class="card-body" >
                    <h4 class="card-title mb-4">Statut</h4>
                    <div class="form-check" *ngFor="let cat of categories; let index = index">
                        <input class="form-check-input" type="checkbox" name="categorie" value={{index}} id="cat_{{index}}">
                        <label class="col-md-auto form-check-label text-muted" style="font-size: 110%" for={{index}}>
                            {{cat}}
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card" style="height: auto;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Conventions Collectives</h4>
                    <div class="form-check" *ngFor="let conv of conventions; let index = index">
                        <input class="form-check-input" type="checkbox" name="convention" value={{index}} id="conv_{{index}}">
                        <label class="col-md-auto form-check-label text-muted" style="font-size: 110%" for={{index}}>
                            {{conv}}
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row px-3">
        <button type="button" class="btn btn-primary btn-lg btn-block">Créer</button>
    </div>
</div>
